<p>filter works!</p>
<div class="container text-center">
    <div class="row">
        <div class="col m-4 text-bg-primary" [routerLink]="['/todos']">
            See All Todos
        </div>
        <div class="col m-4 text-bg-primary " [routerLink]="['/completed']">
            Completed Todos
        </div>
        <div class="col m-4 text-bg-primary" [routerLink]="['/non-completed']">
            Unfinish Todos
        </div>
    </div>

    <div>See the Todos of User:</div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">UserTodos</span>
        <input type="number" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" placeholder="Enter User ID" [(ngModel)] = "userID">
    </div>

    <!-- <button type="button" class="btn btn-dark" (click) ="emitUserID()" [routerLink]="['/userTodo']">Search</button> -->
    
    <div *ngFor="let t of todo$ |async" class="row justify-content-center align-items-center">
   
        <div *ngIf="t.userId == userID">

            <div class="card " style="width: 18rem;" [routerLink]="['/todo', t.id]">
        
                <div class="card-body">
                  <h5 class="card-title">Todo Number: {{t.id}}</h5>
                  <p class="card-text">{{t.title}}</p>
                  <p class="card-text">Completion Status</p>
        
                  <div *ngIf="t.completed === true">
                    
                    <a href="#" class="btn btn-success">{{t.completed}}</a>
                    <!-- <strong class="card-text text-success">{{t.completed}}</strong> -->
                  </div>
        
                  <div *ngIf="t.completed === false">
                    <a href="#" class="btn btn-danger">{{t.completed}}</a>
                    <!-- <strong class="card-text text-danger">{{t.completed}}</strong> -->
                  </div>
                  
                  
                </div>
              </div>
            
              <div class="mb-2"></div>


        </div>
   
    
        
    
    
    </div>
    

</div>

{{userID}}
